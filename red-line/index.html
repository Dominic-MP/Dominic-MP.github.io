	function stop(stop, type) {
		if (type == 'name') {
			return stops[stop]['name']
			}
		else {
			return stops[stop][type][Math.floor(Math.random() * stops[stop][type].length)];
		}
	}
	
	function button() {
		const type = $('input[name=type]:checked').val();
		Object.keys(stops).forEach(station => {
			$('#' + station).html(stop(station, type));
		})
		
		if ($('input[name=type]:checked').val() != 'name') {
			$('#regen').show()
			}
		if ($('input[name=type]:checked').val() == 'name') {
			$('#regen').hide()
			}
		$('#foodcolor').css('background', 'white');
		$('#namecolor').css('background', 'white');
		$('#funcolor').css('background', 'white');
		$('#' + $('input[name=type]:checked').val() + 'color').css('background', 'red');
	}
