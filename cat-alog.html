<html>
   <head>
      <title>&#128568; Cat-alog &#128568;</title>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
      <script type="text/javascript" language="javascript">
         $(document).ready(function() {
            $("#input").click(function(event){
               
            var o = 0;
            var e = $("input:text").val();
               $.getJSON('https://catalog.archives.gov/api/v1/?type=description&objects.object.file.@mime=image&q=cat&description.item.generalRecordsTypeArray.generalRecordsType=10035674&rows=200&offset=' + o, function(t) {
					var i = 0;
					var images = '';
					for (i = 0; i < e; i++) { 
						images = images + '<img src="' + t.opaResponse.results.result[i].objects.object.file['@url'] + '" height="200">';
					}
                  	$('#cats').html(images);

               });
$('#output').html('<ul>Loading cats...</ul>');
            });
         });
      </script>
      </head>
      <br/>
      <body bgcolor="#FDD7E4">
      <h1>&#128568; Cat-alog &#128568;</h1>
      <p>&nbsp;&nbsp;This tool is used to purrruse cats in the <a href='https://catalog.archives.gov'>National Archives catalog</a>. Enter a value (up to 200) below to begin.<p>
      <p>&nbsp;&nbsp;<i>Warning: some cats are false pawsitives.</i></p><br/>
		<ul><input type="text" id="number" value="How many cats?" /><input type="button" id="input" value="Load cats" /></ul>
    	<ul><span id="cats"><span id ="output"/></span></ul>
   </body>
	
</html>
