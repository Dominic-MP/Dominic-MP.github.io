<html>
   <head>
   	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>Citizen scans</title>
      
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/carousel.css" rel="stylesheet">
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
      <script type="text/javascript" language="javascript">
                  
         $(window).ready(function(event) {
            
            $.getJSON('https://catalog.archives.gov/api/v1/?q="citizen%20contributor"&type=description&rows=200&resultFields=naId,objects&sort=naId desc', function(t) {
					var i = 0;
					var images = "";
					for (i = 0; i < 20; i++) { 
						
						try
						{
							images = images + '<a href="https://catalog.archives.gov/id/' + t.opaResponse.results.result[i].naId + '"><img src="' + t.opaResponse.results.result[i].objects.object.file['@url'] + '" height="175" width="250"/></a> ';
						}
						catch (err)
						{
							try
							{
							images = images + '<a href="https://catalog.archives.gov/id/' + t.opaResponse.results.result[i].naId + '"><img src="' + t.opaResponse.results.result[i].objects.object[0].file['@url'] + '" height="175" width="250"/></a> ';
							}
							catch (err)
							{
							images = images
							}
						}
					}
                  	$('#images').html(images);
            });
         });
      </script>
      </head>
      <body>
      <br/>
<h1 align=center><font face="verdana">Citizen scans</font></h1>
    	<p align=center>These are the 20 most recent citizen-contributed scans in the NARA catalog:</p>
    	<center><span id="images"/></center>
   </body>
	
</html>
